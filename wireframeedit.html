<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wireframebody">
        <h1>Bookmark App</h1>
        <form class="js-bookmark-list">
            <input required type="text" name="name" id="bookmarkName">
            <input required type="url" name="url" id="bookmarkUrl">

            <input required type="text" name="desc" id="bookmarkDesc">

            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="cancel">Cancel</button>
            </div>
        </form>
</body>
</html>
